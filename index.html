        @keyframes blob-morph {

        }
        .fluid-mask {
            mask-image: linear-gradient(to bottom, black 0%, black 80%, transparent 100%);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
